{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}

<body{% if page.body_id %} id="{{ page.body_id }}"{% endif %} class="{{page.class}}">
{% if page.class == 'home' %}
	<header class="page-header" role="banner">{% include header.html %}</header>
{% endif %}

	<nav class="page-nav" role="navigation">{% include navigation.html %}</nav>
	<section class="main" role="main">
		{{ content | expand_urls: root_url }}
	</section>

	<footer class="page-footer" role="contentinfo">{% include footer.html %}</footer>
	{% include after_footer.html %}
</body>
</html>
